<h2>Liste des cinémas</h2>
<label>Search: <input ng-model="search.name"></label>
<table class="table table-bordered">
    <thead>
    <tr>
        <td>Nom</td>
        <td>Ville</td>
        <td></td>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="cinema in cinemas | filter:search">
        <td>{{ cinema.name }}</td>
        <td>{{ cinema.ville }}</td>
        <td>
            <a ui-sref="detailsCinema({cinemaId: cinema.id})">Détails</a>
        </td>
    </tr>
    </tbody>
</table>

<ng-map center="[{{ map.center.latitude }}, {{ map.center.longitude }}]" style="width:800px; height: 400px">
    <marker ng-repeat="cinema in cinemas | filter:search" position="{{ cinema.latitude}},{{cinema.longitude}}"
            title="{{cinema.name}}"></marker>
</ng-map>
